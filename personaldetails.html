<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Personal Detials Form</title>
    </head>
    <body>
        <style>
            fieldset{
                width: 50;
                border: 3px solid;
            }
        </style>
        <fieldset>
            <legend> <h3>Personal Details</h3></legend>
            <form action="">
                <label for="salutation">Salutation</label> <br>
                <select name="salutaion" id="salutation">
                    <option value="none">--None--</option>
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="ms">Ms.</option>
                </select> <br><br>
                <label for="firstName">First Name:</label> <input type="text" value=""> <br><br>
                <label for="lastName">Last Name:</label> <input type="text"> <br> <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female <br> <br>
                <label for="email">Email:</label> <input type="text" value=""> <br> <br>
                <label for="dateOfBirth">Date of Birth</label> <input type="date"><br><br>
                <label for="address">Address:</label> <br>
                <textarea rows="3" cols="50" name="address"></textarea> <br><br>  
                <button>Submit</button>         
            </form>
        </fieldset>
    </body>
</html>
